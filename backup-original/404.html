<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Page Not Found | WeightGain</title>
    <meta name="description" content="The page you're looking for doesn't exist." />
    <link rel="icon" type="image/png" href="logo.png" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --spartan-gold: #2563eb;
        --spartan-gold-light: #3b82f6;
        --bg-darkest: #ffffff;
        --bg-dark: #f8fafc;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #ffffff;
        color: #1e293b;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
        background-image:
          radial-gradient(circle at center, rgba(37, 99, 235, 0.1) 1px, transparent 1px),
          radial-gradient(ellipse at 50% 0%, rgba(37, 99, 235, 0.05) 0%, transparent 50%);
        background-size: 40px 40px, 100% 100%;
      }

      .error-container {
        max-width: 500px;
      }

      .error-code {
        font-size: 8rem;
        font-weight: 800;
        background: linear-gradient(135deg, var(--spartan-gold) 0%, var(--spartan-gold-light) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1;
        margin-bottom: 1rem;
      }

      .error-title {
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: #1e293b;
      }

      .error-message {
        font-size: 1.1rem;
        color: #475569;
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .error-home-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background: linear-gradient(135deg, var(--spartan-gold) 0%, var(--spartan-gold-light) 100%);
        color: #ffffff;
        padding: 1rem 2rem;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1rem;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .error-home-link:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
      }

      .error-home-link svg {
        width: 20px;
        height: 20px;
      }

      .logo {
        margin-bottom: 2rem;
      }

      .logo img {
        width: 60px;
        height: 60px;
      }

      .logo-text {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--spartan-gold);
        margin-top: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="logo">
        <img src="logo.png" alt="WeightGain" />
        <div class="logo-text">WeightGain</div>
      </div>
      <div class="error-code">404</div>
      <h1 class="error-title">Page Not Found</h1>
      <p class="error-message">
        The page you're looking for doesn't exist or has been moved.
        Let's get you back on track to your gains.
      </p>
      <a href="/" class="error-home-link">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
        </svg>
        Back to Home
      </a>
    </div>
  </body>
</html>
